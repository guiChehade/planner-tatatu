<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planner Intuitivo - Organize sua vida com facilidade</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Um planner digital responsivo e intuitivo para organizar suas tarefas e alcanÃ§ar seus objetivos">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Planner Intuitivo">
    <meta name="msapplication-TileColor" content="#6366f1">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.jsx" as="script">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registrado com sucesso: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW falhou ao registrar: ', registrationError);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        // Previne o prompt automÃ¡tico
        e.preventDefault();
        // Salva o evento para ser usado depois
        deferredPrompt = e;
        
        // Mostra um botÃ£o de instalaÃ§Ã£o customizado
        const installButton = document.createElement('button');
        installButton.textContent = 'ðŸ“± Instalar App';
        installButton.style.cssText = `
          position: fixed;
          bottom: 20px;
          right: 20px;
          background: #6366f1;
          color: white;
          border: none;
          padding: 12px 16px;
          border-radius: 8px;
          font-weight: 500;
          cursor: pointer;
          box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
          z-index: 1000;
          font-size: 14px;
        `;
        
        installButton.addEventListener('click', () => {
          // Esconde o botÃ£o
          installButton.style.display = 'none';
          // Mostra o prompt de instalaÃ§Ã£o
          deferredPrompt.prompt();
          // Aguarda a escolha do usuÃ¡rio
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('UsuÃ¡rio aceitou instalar o PWA');
            } else {
              console.log('UsuÃ¡rio rejeitou instalar o PWA');
            }
            deferredPrompt = null;
          });
        });
        
        document.body.appendChild(installButton);
      });
      
      // Detecta quando o app foi instalado
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA foi instalado');
      });
    </script>
  </body>
</html>
